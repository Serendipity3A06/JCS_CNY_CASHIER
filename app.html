<!DOCTYPE html>
<html>

<head>
  <title>Japanese Culture Society CNY Booth Cashier</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="items">

      <div class="item">
        <h3>Sticker</h3>
        <p>$5</p>
      </div>

      <div class="item">
        <h3>Sticker @3</h3>
        <p>$12</p>
      </div>

      <div class="item">
        <h3>Keyring</h3>
        <p>$15</p>
      </div>

      <div class="item">
        <h3>Memo pad</h3>
        <p>$11</p>
      </div>

      <div class="item">
        <h3>Tote Bag</h3>
        <p>$27</p>
      </div>

      <div class="item">
        <h3>Phone Case</h3>
        <p>$25</p>
      </div>

      <div class="item">
        <h3>紅豆年糕湯</h3>
        <p>$15</p>
      </div>

      <div class="item">
        <h3>醬油糰子 @1</h3>
        <p>$10</p>
      </div>

      <div class="item">
        <h3>醬油糰子 @2</h3>
        <p>$18</p>
      </div>

      <div class="item">
        <h3>蘋果糖 @1</h3>
        <p>$9</p>
      </div>

      <div class="item">
        <h3>蘋果糖 @3</h3>
        <p>$24</p>
      </div>

    </div>

    <div class="calculator">
      <h2>Calculator</h2>
      <form id="calculatorForm">
        <label for="itemDetails">Item Details:</label>
        <div id="itemDetails"></div><br>
        <label for="itemPrice">Item Price:</label>
        <input type="text" id="itemPrice" name="itemPrice" readonly><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>
        <button type="button" onclick="addToSummary()">Add to Summary</button>
      </form>
    </div>
  </div>

  <div class="total-quantity-sold">
    <h2>Total Quantity Sold</h2>
    <table id="totalQuantitySoldTable">
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity Sold</th>
      </tr>
    </table>
  </div>

  <div class="summary">
    <h2>Transaction History</h2>
    <table id="summaryTable">
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Time</th>
      </tr>
    </table>
    <div id="totalSales"></div>
  </div>

<script src="script.js"></script>

</body>
</html>
